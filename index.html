<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="content">
            <div class="card">
              <figure class="card__image">
                <img
                  src="./src/assets/images/illustration-hero.svg"
                  alt="Dancing and singing woman"
                />
              </figure>
              <header class="header">
                <p class="card__title">Order Summary</p>

                <p class="card__description">
                  You can now listen to millions of song, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>
              </header>
              <div class="plan">
                <img
                  src="./src/assets/images/icon-music.svg"
                  alt=""
                  class="plan__image"
                />
                <div class="plan__offert">
                  <p class="plan__name">Annual Plan</p>
                  <p class="plan__price">$59.99/year</p>
                </div>
                <a href="#" class="link link--change">Change</a>
              </div>
              <div class="card__buttons">
                <button class="btn btn--payment">Proceed to Payment</button>
                <button class="btn btn--cancel">Cancel Order</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
